<div class="wellness-content">
    <header class="module-header">
        <h1 class="module-title">Health & Wellness</h1>
    </header>

    <div class="card wellness-summary-card">
        <h2 class="card-title">Today's Vitals</h2>
        <div class="vital-stats">
            <div class="stat-item">
                <i class="fas fa-heartbeat stat-icon"></i>
                <span class="stat-label">Workout</span>
                <span class="stat-value">60 min</span>
            </div>
            <div class="stat-item">
                <i class="fas fa-glass-water stat-icon"></i>
                <span class="stat-label">Water</span>
                <span class="stat-value">6/8 glasses</span>
            </div>
            <div class="stat-item">
                <i class="fas fa-moon stat-icon"></i>
                <span class="stat-label">Sleep</span>
                <span class="stat-value">7.5 hrs</span>
            </div>
        </div>
    </div>
    
    <div class="specialized-trackers">
        <h2 class="card-title">Trackers</h2>
        <div class="tracker-grid">
            <div class="card tracker-card" data-tracker="golf">
                <i class="fas fa-golf-ball tracker-icon"></i>
                <p class="tracker-label">Golf</p>
            </div>
            <div class="card tracker-card" data-tracker="workout">
                <i class="fas fa-dumbbell tracker-icon"></i>
                <p class="tracker-label">Workout</p>
            </div>
            <div class="card tracker-card" data-tracker="nutrition">
                <i class="fas fa-utensils tracker-icon"></i>
                <p class="tracker-label">Nutrition</p>
            </div>
        </div>
    </div>
    
    <div id="wellness-detail-view" class="wellness-detail-view card" style="display: none;">
        </div>
</div>
