<div class="goals-content">
    <header class="module-header">
        <h1 class="module-title">Goals & Habits</h1>
    </header>

    <div class="card habits-card">
        <h2 class="card-title">Daily Habits</h2>
        <div class="habits-grid" id="habits-grid">
            </div>
    </div>

    <div class="goals-list" id="goals-list">
        </div>

    <button id="add-goal-btn" class="add-btn"><i class="fas fa-plus"></i></button>

    <div id="goal-modal" class="modal-overlay">
        <div class="modal-card card">
            <h2 class="modal-title">New Goal or Habit</h2>
            <form id="goal-form">
                <select id="goal-type" name="goal-type" class="form-select">
                    <option value="goal">Goal (with progress)</option>
                    <option value="habit">Daily Habit</option>
                </select>
                <input type="text" id="goal-name" name="goal-name" placeholder="Name (e.g., Read 2 books, Meditate)" required>
                <textarea id="goal-description" name="goal-description" placeholder="Description (optional)"></textarea>
                
                <div id="goal-progress-container">
                    <label for="goal-progress">Initial Progress (%)</label>
                    <input type="number" id="goal-progress" name="goal-progress" min="0" max="100" value="0">
                </div>

                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" id="close-goal-modal-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
