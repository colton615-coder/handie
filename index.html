<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Everything App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="app-container">
        <div class="background-gradient"></div>
        
        <main id="main-content" class="main-content">
            </main>

        <nav class="bottom-nav">
            <a href="#dashboard" class="nav-item active" data-module="dashboard">
                <i class="fas fa-home"></i>
                <span class="nav-text">Home</span>
            </a>
            <a href="#calendar" class="nav-item" data-module="calendar">
                <i class="fas fa-calendar-alt"></i>
                <span class="nav-text">Calendar</span>
            </a>
            <a href="#tasks" class="nav-item" data-module="tasks">
                <i class="fas fa-tasks"></i>
                <span class="nav-text">Tasks</span>
            </a>
            <a href="#goals" class="nav-item" data-module="goals">
                <i class="fas fa-bullseye"></i>
                <span class="nav-text">Goals</span>
            </a>
            <a href="#journal" class="nav-item" data-module="journal">
                <i class="fas fa-book"></i>
                <span class="nav-text">Journal</span>
            </a>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
